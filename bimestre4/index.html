<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor de Batimentos Cardíacos</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #0b1220; color: #fff; }
    video { display: none; }
    canvas { display: none; }
    #bpm { font-size: 2em; margin-top: 20px; }
    button { margin: 10px; padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    #startBtn { background: #7ae1b8; }
    #stopBtn { background: #ff7070; }
    #torchBtn { background: #8ea8ff; }
  </style>
</head>
<body>
  <h1>Batimentos Cardíacos com a Câmera</h1>
  <p>Coloque o dedo sobre a câmera traseira. Ative a lanterna para melhor resultado.</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="100" height="100"></canvas>
  <div id="bpm">BPM: --</div>
  <div>
    <button id="startBtn">Iniciar</button>
    <button id="stopBtn" disabled>Parar</button>
    <button id="torchBtn" disabled>Lanterna</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bpmDisplay = document.getElementById('bpm');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const torchBtn = document.getElementById('torchBtn');

    let reds = [];
    let timestamps = [];
    let stream = null;
    let track = null;
    let torchOn = false;

    function processFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let sum = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        sum += frame.data[i]; // canal vermelho
      }
      const avgRed = sum / (frame.data.length / 4);
      reds.push(avgRed);
      timestamps.push(Date.now());

      if (reds.length > 100) {
        detectBeats();
        reds = [];
        timestamps = [];
      }
    }

    function detectBeats() {
      let beats = 0;
      for (let i = 1; i < reds.length - 1; i++) {
        if (reds[i] > reds[i - 1] && reds[i] > reds[i + 1]) {
          beats++;
        }
      }
      const duration = (timestamps[timestamps.length - 1] - timestamps[0]) / 1000;
      const bpm = Math.round((beats / duration) * 60);
      bpmDisplay.textContent = `BPM: ${bpm}`;
    }

    async function start() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      track = stream.getVideoTracks()[0];
      torchBtn.disabled = false;
      setInterval(processFrame, 100);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stop() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      torchBtn.disabled = true;
      bpmDisplay.textContent = 'BPM: --';
    }

    async function toggleTorch() {
      if (!track) return;
      try {
        torchOn = !torchOn;
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
        torchBtn.textContent = torchOn ? 'Lanterna (Ligada)' : 'Lanterna';
      } catch (err) {
        alert('Não foi possível controlar a lanterna neste dispositivo.');
      }
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    torchBtn.addEventListener('click', toggleTorch);
  </script>
</body>
</html>
