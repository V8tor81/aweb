<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Batimentos Cardíacos</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { display: none; }
    canvas { display: none; }
    #bpm { font-size: 2em; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Batimentos Cardíacos com a Câmera</h1>
  <p>Coloque o dedo sobre a câmera traseira. A lanterna será ligada automaticamente se for suportada.</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="100" height="100"></canvas>
  <div id="bpm">BPM: --</div>
  <button id="iniciar">Iniciar Medição</button>
  <button id="parar" style="display:none;">Parar</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bpmDisplay = document.getElementById('bpm');
    const iniciarBtn = document.getElementById('iniciar');
    const pararBtn = document.getElementById('parar');

    let reds = [];
    let timestamps = [];
    let stream = null;
    let track = null;
    let intervalId = null;

    async function iniciarMedicao() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: 1280,
            height: 720
          }
        });

        video.srcObject = stream;
        track = stream.getVideoTracks()[0];

        // Tenta ligar a lanterna
        try {
          await track.applyConstraints({ advanced: [{ torch: true }] });
          console.log("Lanterna ligada com sucesso");
        } catch (e) {
          console.warn("Não foi possível ativar a lanterna:", e);
        }

        intervalId = setInterval(processFrame, 100);

        iniciarBtn.style.display = 'none';
        pararBtn.style.display = 'inline-block';
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err.message);
      }
    }

    function processFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let sum = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        sum += frame.data[i]; // canal vermelho
      }
      const avgRed = sum / (frame.data.length / 4);
      reds.push(avgRed);
      timestamps.push(Date.now());

      if (reds.length > 100) {
        detectBeats();
        reds = [];
        timestamps = [];
      }
    }

    function detectBeats() {
      let beats = 0;
      for (let i = 1; i < reds.length - 1; i++) {
        if (reds[i] > reds[i - 1] && reds[i] > reds[i + 1]) {
          beats++;
        }
      }
      const duration = (timestamps[timestamps.length - 1] - timestamps[0]) / 1000;
      const bpm = Math.round((beats / duration) * 60);
      bpmDisplay.textContent = `BPM: ${bpm}`;
    }

    function pararMedicao() {
      clearInterval(intervalId);
      if (track) track.stop();
      if (video.srcObject) video.srcObject = null;
      iniciarBtn.style.display = 'inline-block';
      pararBtn.style.display = 'none';
    }

    iniciarBtn.addEventListener('click', iniciarMedicao);
    pararBtn.addEventListener('click', pararMedicao);
  </script>
</body>
</html>
